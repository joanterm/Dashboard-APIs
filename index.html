<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">  
    <link href="index.css" rel="stylesheet">
</head>
<body id="body">
    <main>

        <section class="top-section">
            <div class="crypto-section">
                <div class="icon-name">
                    <img class="crypto-icon"/>
                    <p class="crypto-name">Name Area</p>
                </div>
                <h2 class="current-price">Price Area</h2>
                <p class="market-cap-rank">Price Area</p>
            </div>
            <div class="weather-section">
                <div class="icon-temperature">
                    <img class="weather-icon"/>
                    <p class="temp-area">Temp Area</p>
                </div>
                <h2>Howard Beach</h2>
            </div>
        </section>

        <div class="middle-section">
            <h1 class="time-area">Time Area</h1>
            <h1 class="date-area">Date Area</h1>
        </div>
    
        <p class="bottom-section">Do what you love. Love what you do.</p>
        
    </main>
    
    <script src="index.js"></script>
</body>
</html>
